<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button id="rockBtn">🪨</button>
      <button id="paperBtn">📝</button>
      <button id="scissorsBtn">✂️</button>
    </div>
    <div id="results">Results: Select Rock, Paper, or Scissors to play</div>
    <div id="scores">
      <div id="playerScore">Your Score: 0</div>
      <div id="computerScore">Computer Score: 0</div>
    </div>
      <button id="reload">Play Again</button>
  </div>
</body>
</html>
